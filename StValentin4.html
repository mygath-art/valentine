<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Love Me Valentine ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* ‚ù§Ô∏è COEURS */
.heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
    }
}

.container {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 380px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2;
}

.bear {
    width: 200px;
    margin-bottom: 10px;
}

h1 {
    font-size: 26px;
    margin-bottom: 25px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    border: none;
    border-radius: 50px;
    padding: 14px 28px;
    font-size: 18px;
    cursor: pointer;
    font-family: "Poppins", sans-serif;
}

#yesBtn {
    background-color: #ff5a8a;
    color: white;
}

#noBtn {
    background-color: #ddd;
    position: absolute;
}

/* -------- √âCRAN FINAL -------- */

.final {
    display: none;
    background: #ffb6c1;
    padding: 30px;
    border-radius: 20px;
    width: 420px;
    text-align: center;
    animation: fade 0.8s ease;
    z-index: 2;
}

.final img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 20px;
}

.message {
    background: #ff5a8a;
    color: white;
    padding: 20px;
    border-radius: 15px;
    font-size: 16px;
}

.play-btn {
    margin-top: 15px;
    background: white;
    color: #ff5a8a;
    padding: 10px 20px;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 600;
}

@keyframes fade {
    from {opacity:0; transform:scale(0.9);}
    to {opacity:1; transform:scale(1);}
}
</style>
</head>

<body>

<div class="container" id="home">
    <!-- IMAGE OURS -->
    <img class="bear" src="bear.png" alt="cute bear">

    <h1>Veux-tu √™tre ma valentine ? üíï</h1>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<div class="final" id="final">
    <img src="crush.png" alt="crush">

    <div class="message">
        T'as vuuuuuu ! üòèüíñ<br><br>
        C'est dingue nan mon coeur ^^<br>
        Je t'aime tr√®s fort et h√¢te de passer le 14 f√©vrier avec toi üíò
    </div>

    <div class="play-btn" onclick="music.play()">
        ‚ñ∂ Relancer la musique
    </div>
</div>

<audio id="music">
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* Bouton NO */
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const home = document.getElementById("home");
const final = document.getElementById("final");
const music = document.getElementById("music");

noBtn.style.left = "230px";
noBtn.style.top = "260px";

noBtn.addEventListener("mouseenter", () => {
    noBtn.style.left = Math.random() * 250 + "px";
    noBtn.style.top = Math.random() * 250 + "px";
});

/* Transition finale */
yesBtn.addEventListener("click", () => {
    home.style.display = "none";
    final.style.display = "block";
    music.play().catch(()=>{});
});

/* COEURS ANIM√âS */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
